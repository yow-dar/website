          <p class = "content">
            三百多年前，台南的海比今天還要遼闊。除了台江內海，亦有當時稱為魍港的倒江內海，
            從今天的北門，濤濤地湧進麻豆。中國和北方的商船，隨著風浪，不斷向魍港開進。日本來的商人們，
            希冀於鋪墊於甲冑之下的鹿皮；中國市人們則亟需白銀。遙從西方來的商人們，懷著滿腹的雄心，意圖藉著臺灣，
            為自己在國際貿易中，取下一席之地----漢人、番人、日本人、荷蘭人之間的糾葛，便在這地，魍港，得到了充分體現....
          </p>
